<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Akun | International Conference</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">

  <!-- Register Card -->
  <div class="bg-white w-full max-w-sm sm:max-w-md rounded-xl shadow-lg p-6 sm:p-8 lg:p-10">

    <!-- Title -->
    <div class="text-center mb-6 sm:mb-8">
      <h1 class="text-2xl sm:text-3xl font-bold text-blue-600 mb-2">Buat Akun</h1>
      <p class="text-sm sm:text-base text-gray-500">EventFlow</p>
    </div>

    <!-- Form -->
    <form class="space-y-4 sm:space-y-5">

      <!-- Nama Lengkap Field -->
      <div>
        <label for="nama" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">
          Nama Lengkap
        </label>
        <input id="nama" type="text" placeholder="Nama lengkap"
          class="w-full px-4 py-2.5 sm:py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition text-sm sm:text-base"
          required />
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">
          Email
        </label>
        <input id="email" type="email" placeholder="email@example.com"
          class="w-full px-4 py-2.5 sm:py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition text-sm sm:text-base"
          required />
      </div>

      <!-- Institusi Field -->
      <div>
        <label for="institusi" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">
          Institusi
        </label>
        <input id="institusi" type="text" placeholder="Nama institusi"
          class="w-full px-4 py-2.5 sm:py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition text-sm sm:text-base"
          required />
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">
          Password
        </label>
        <input id="password" type="password" placeholder="Minimal 8 karakter" minlength="8"
          class="w-full px-4 py-2.5 sm:py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition text-sm sm:text-base"
          required />
      </div>

      <!-- Konfirmasi Password Field -->
      <div>
        <label for="confirm-password" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">
          Konfirmasi Password
        </label>
        <input id="confirm-password" type="password" placeholder="Ulangi password"
          class="w-full px-4 py-2.5 sm:py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition text-sm sm:text-base"
          required />
      </div>

      <!-- Register Button -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 sm:py-3.5 rounded-lg font-semibold hover:bg-blue-700 active:bg-blue-800 transition duration-200 text-sm sm:text-base shadow-md hover:shadow-lg mt-6">
        Daftar
      </button>
    </form>

    <!-- Links -->
    <div class="text-center mt-6 sm:mt-8">
      <p class="text-sm sm:text-base text-gray-600">
        Sudah punya akun?
        <a href="login.html" class="text-blue-600 hover:text-blue-700 hover:underline font-medium transition">
          Login
        </a>
      </p>
    </div>

  </div>

  <!-- Optional: Add logo or branding -->
  <div class="absolute top-4 left-4 sm:top-6 sm:left-6">
    <a href="index.html" class="text-xl sm:text-2xl font-bold text-blue-600 hover:text-blue-700 transition">
      EventFlow
    </a>
  </div>

  <script>
    // Password validation
    const form = document.querySelector('form');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm-password');

    form.addEventListener('submit', (e) => {
      if (password.value !== confirmPassword.value) {
        e.preventDefault();
        confirmPassword.setCustomValidity('Password tidak cocok!');
        confirmPassword.reportValidity();
      } else {
        confirmPassword.setCustomValidity('');
      }
    });

    confirmPassword.addEventListener('input', () => {
      if (password.value === confirmPassword.value) {
        confirmPassword.setCustomValidity('');
      }
    });
  </script>

</body>

</html>
