<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Acara | EventFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow fixed w-full top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="../home.html" class="text-xl sm:text-2xl font-bold text-blue-600">EventFlow</a>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center space-x-6 lg:space-x-8">
          <a href="../home.html" class="text-gray-700 hover:text-blue-600 transition">Home</a>
          <a href="create-conference.html" class="text-blue-600 font-semibold">Buat Acara</a>
          <a href="login.html" class="text-gray-700 hover:text-blue-600 transition">Login</a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button id="mobile-menu-button" class="text-gray-700 hover:text-blue-600 focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path id="menu-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
              <path id="close-icon" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
      <div class="px-4 pt-2 pb-4 space-y-2">
        <a href="../home.html"
          class="block px-3 py-2 rounded-md text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition">Home</a>
        <a href="create-conference.html" class="block px-3 py-2 rounded-md bg-blue-50 text-blue-600 font-semibold">Buat
          Acara</a>
        <a href="login.html"
          class="block px-3 py-2 rounded-md text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition">Login</a>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="pt-20 pb-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-8 lg:p-10">

      <h2 class="text-2xl sm:text-3xl font-bold mb-6 sm:mb-8">Buat Acara Baru</h2>

      <!-- Form Buat Acara -->
      <form id="formAcara" class="space-y-5 sm:space-y-6">

        <!-- Nama Acara -->
        <div>
          <label for="namaAcara" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">
            Nama Acara
          </label>
          <input type="text" id="namaAcara"
            class="w-full border border-gray-300 px-4 py-2.5 sm:py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition text-sm sm:text-base"
            required>
        </div>

        <!-- Jenis Acara -->
        <div>
          <label for="jenisAcara" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">
            Jenis Acara
          </label>
          <select id="jenisAcara"
            class="w-full border border-gray-300 px-4 py-2.5 sm:py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition text-sm sm:text-base bg-white">
            <option>Seminar</option>
            <option>Workshop</option>
            <option>Conference</option>
            <option>Webinar</option>
          </select>
        </div>

        <!-- Tanggal dan Waktu -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-5">
          <div>
            <label for="tanggal" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">
              Tanggal
            </label>
            <input type="date" id="tanggal"
              class="w-full border border-gray-300 px-4 py-2.5 sm:py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition text-sm sm:text-base"
              required>
          </div>

          <div>
            <label for="waktu" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">
              Waktu
            </label>
            <input type="time" id="waktu"
              class="w-full border border-gray-300 px-4 py-2.5 sm:py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition text-sm sm:text-base"
              required>
          </div>
        </div>

        <!-- Lokasi / Link -->
        <div>
          <label for="lokasi" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">
            Lokasi / Link
          </label>
          <input type="text" id="lokasi" placeholder="Gedung / Zoom / Google Meet"
            class="w-full border border-gray-300 px-4 py-2.5 sm:py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition text-sm sm:text-base"
            required>
        </div>

        <!-- Deskripsi Acara -->
        <div>
          <label for="deskripsi" class="block text-sm sm:text-base font-medium text-gray-700 mb-2">
            Deskripsi Acara
          </label>
          <textarea id="deskripsi" rows="4"
            class="w-full border border-gray-300 px-4 py-2.5 sm:py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition text-sm sm:text-base resize-none"
            placeholder="Jelaskan detail acara Anda..."></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full sm:w-auto bg-blue-600 text-white px-8 py-3 sm:py-3.5 rounded-lg font-semibold hover:bg-blue-700 active:bg-blue-800 transition duration-200 shadow-md hover:shadow-lg text-sm sm:text-base">
          Simpan Acara
        </button>

      </form>

      <!-- Notifikasi -->
      <div id="notif" class="hidden mt-6 p-4 bg-green-100 text-green-700 rounded-lg border border-green-200">
        <div class="flex items-center">
          <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd" />
          </svg>
          <span class="font-medium">Acara berhasil dibuat!</span>
        </div>
      </div>

    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const menuIcon = document.getElementById('menu-icon');
    const closeIcon = document.getElementById('close-icon');

    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      menuIcon.classList.toggle('hidden');
      closeIcon.classList.toggle('hidden');
    });

    // Form submission
    document.getElementById("formAcara").addEventListener("submit", function (e) {
      e.preventDefault();

      const acara = {
        nama: document.getElementById("namaAcara").value,
        jenis: document.getElementById("jenisAcara").value,
        tanggal: document.getElementById("tanggal").value,
        waktu: document.getElementById("waktu").value,
        lokasi: document.getElementById("lokasi").value,
        deskripsi: document.getElementById("deskripsi").value,
        createdAt: new Date().toISOString()
      };

      // Ambil data lama dari state (bukan localStorage)
      let daftarAcara = [];
      try {
        const stored = sessionStorage.getItem("daftarAcara");
        if (stored) {
          daftarAcara = JSON.parse(stored);
        }
      } catch (error) {
        console.log("Error reading session data");
      }

      daftarAcara.push(acara);

      // Simpan ke sessionStorage
      try {
        sessionStorage.setItem("daftarAcara", JSON.stringify(daftarAcara));
      } catch (error) {
        console.log("Error saving to session");
      }

      // Reset form
      this.reset();

      // Tampilkan notifikasi
      const notif = document.getElementById("notif");
      notif.classList.remove("hidden");

      // Sembunyikan notifikasi setelah 3 detik
      setTimeout(() => {
        notif.classList.add("hidden");
      }, 3000);

      // Scroll to top
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>

</body>

</html>
